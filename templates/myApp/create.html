{% extends 'base.html' %}


{% block title %}
    {{ title }}
{% endblock title %}


{% block content %}
<form method="POST">
    {% csrf_token %}

    <div class="col-md-6 offset-md-1">
        {% load crispy_forms_tags %} 
        {{ form|crispy }}
    </div>
    <button type="submit" class="btn btn-primary">Save</button>

</form>
{% endblock content %}
